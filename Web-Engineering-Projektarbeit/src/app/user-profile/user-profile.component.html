<mat-card *ngIf="userdata"> 
    <mat-card-header>
        <img mat-card-avatar [src]="userdata.avatar_url" class="example-header-image">
        <mat-card-title> {{ userdata.login }} </mat-card-title>
        <mat-card-subtitle> Beigetreten am:  </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]=""   alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting .
        </p>
      </mat-card-content>
</mat-card>
